<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrospel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kaos">

        <div class="nyx">
            <div class="thanatos">

            </div>
            <div class="hypnos">
                <img class="logo" src="images/Logo.jpg" alt="logga">
            </div>
            <div class="moros">
                <p><a href="#kassa"><img class="kassa" src="images/shopping-cart-icon.png" alt="varukorg"></a></p>
            </div>
        </div>
        <div class="kategorier">

        </div>
        <div class="gaia">

            <div class="uranos">
                
            </div>
            <div class="kronos">
                <div class="hera">
                    <img class="nyhet" src="images/backdrop_nyhet.jpg" alt="nyhet">
                </div>
                <div class="products">
                    <!--Rendera produkter här-->
                </div>
            </div>
            <div class="hyperion">

            </div>
        </div>
        <div class="kassa-bg">
            <div class="kassa-header" id="kassa">
                <h1>Kassa</h1>
            </div>
            <div class="kassa-container">
                <div class="cart">
                    <div class="cart-header">
                        <div class="column1">Vara</div>
                        <div class="column2">Pris</div>
                        <div class="column3">Antal</div>
                    </div>
                    <div class="cart-items">
                        <!-- rendera varor i kassan här -->
                    </div>

                </div>
                <div class="cart-footer">
                    <div class="subtotal">
                        <p>Subtotal (0 items)</p>
                    </div>
                    <div class="checkout">
                        <p>Betala</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
