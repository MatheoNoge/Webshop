<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min lilla butik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kaos">

        <div class="nyx">
            <div class="thanatos">

            </div>
            <div class="hypnos">
                <img class="kassa" src="images/Logo.jpg" width="100%" height="100%">
            </div>
            <div class="moros">
                <p><a href="#kassa"><img class="kassa" src="images/shopping cart icon.png" width="50%" height="50%"></a></p>
            </div>
        </div>
        <div class="kategorier">

            <div class="kategori">
                <div class="kategori_img">
                    <img class="C64_img" src="images/Commodore 64.jpg" width="90%" height="90%">
                </div>
                <div class="kategori_text">
                    <p>Commodore 64</p>
                </div>


            </div>
            <div class="kategori">
                <div class="kategori_img">
                    <img class="SMD_img" src="images/Sega Mega Drive.jpg" width="80%" height="90%">
                </div>
                <div class="kategori_text">
                    <p>Sega Mega Drive</p>
                </div>
               
                
            </div>
            <div class="kategori">
                <div class="kategori_img">
                    <img class="PS1_img" src="images/PS1.jpg" width="90%" height="90%">
                </div>
                <div class="kategori_text">
                    <p>Playstation 1</p>
                </div>
                

            </div>
            <div class="kategori">
                <div class="kategori_img">
                    <img class="Atari_img" src="images/Atari 2600.jpg" width="90%" height="90%">
                </div>
                <div class="kategori_text">
                    <p>Atari 2600</p>
                </div>
            </div>
            <div class="kategori">
                <div class="kategori_img">
                    <img class="PV_img" src="images/PV computer.jpg" width="90%" height="90%">
                </div>
                <div class="kategori_text">
                    <p>Philips Videopac</p>
                </div>
            </div>  
        </div>
        <div class="gaia">

            <div class="uranos">
                
            </div>
            <div class="kronos">
                <div class="hera">
                    <img class="nyhet" src="images/backdrop_nyhet.jpg" width="100%" height="90%">
                </div>
                <div class="products">
                    <!--Rendera produkter här-->
                </div>
            </div>
            <div class="hyperion">

            </div>
        </div>
        <div class="kassa-bg">
            <div class="kassa-header" id="kassa">
                <h1>Kassa</h1>
            </div>
            <div class="kassa-container">
                <div class="cart">
                    <div class="cart-header">
                        <div class="column1">Vara</div>
                        <div class="column2">Pris</div>
                        <div class="column3">Antal</div>
                    </div>
                    <div class="cart-items">
                        <!-- rendera varor i kassan här -->
                    </div>

                </div>
                <div class="cart-footer">
                    <div class="subtotal">
                        <p>Subtotal (0 items)</p>
                    </div>
                    <div class="checkout">
                        <p>Betala</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
